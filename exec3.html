<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>

    <script>
        function calcular() {
            var num1 = parseInt(document.getElementById('n1').value);
            var num2 = parseInt(document.getElementById('n2').value);
            var num3 = parseInt(document.getElementById('n3').value);
            var num4 = parseInt(document.getElementById('n4').value);

            var media = (num1 + num2 + num3 + num4) / 4;


            document.getElementById('resultado').textContent = `A média aritmética é: ${media}`;
        }
    </script>
</head>
<body>
    <h2>Média Aritmética</h2>
        <label for="n1">Número 1:</label>
        <input type="number" id="n1" required><br>
        <hr>
        <label for="n2">Número 2:</label>
        <input type="number" id="n2" required><br>
        <hr>
        <label for="n3">Número 3:</label>
        <input type="number" id="n3" required><br>
        <hr>
        <label for="n4">Número 4:</label>
        <input type="number" id="n4" required><br>
    <br>

    <button onclick="calcular()">Calcular média</button>
    <hr>
    <p id="resultado"></p>

</body>
</html>
