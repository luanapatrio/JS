<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <script>
        function calcular() {
            var salAtual = parseFloat(document.getElementById('salario').value);

            var aumento = salAtual * 0.25;
            var salAumento = salAtual + aumento;

            document.getElementById("salAtual").textContent = "R$" + salAtual.toFixed(2);
            document.getElementById("salAumento").textContent = "R$" + salAumento.toFixed(2);
        }
    </script>

</head>
<body>
    <h2>Calculo do salário com aumento de 25%</h2>
    <label for="salario">Digite seu salário: </label>
    <input type="number" id="salario" name="salario">

    <br>
    <button onclick="calcular()">Calcular</button>

    <hr>
    <p>Salário atual: <span id="salAtual"></span></p>
    <p>Salário com aumento de 25% é de: <span id="salAumento"></span></p>


</body>
</html>
