<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <script>
        function calcular() {
            var vh = parseFloat(document.getElementById('hora').value);
            var pa = parseFloat(document.getElementById('aumt').value);

            SB = vh * pa;
            NS = SB + ((SB * pa)/ 100);

            document.getElementById("SB").textContent = "R$" + SB.toFixed(2);
            document.getElementById("NS").textContent = "R$ " + NS.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Salário bruto</h2>
    <label for="hora"> Digite o valor de horas trabalhadas: </label>
    <input type="number" id="hora" name="hora">
    <hr>
    <label for="aumt">Digite o percentual de aumento: </label>
    <input type="number" id="aumt" name="aumt">
    <br>
    <button onclick="calcular()">Calcular</button>
    <hr>
    <p>O salário bruto é de: <span id="SB"></span></p>
    <p>O salário novo é de: <span id="NS"></span></p>
</body>
</html>
